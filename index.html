<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TheMagicHandyWizard — Inquiry Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4e7cf;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,.1);
      width: 100%;
      max-width: 600px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      box-sizing: border-box;
    }
    button {
      background: #0b74f0;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #095ec3;
    }
    #thankyou-message {
      display: none;
      color: green;
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TheMagicHandyWizard</h1>
    <form id="inquiry-form" action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="bad218f9-a3b7-4715-98f6-80591fbddf3a">
      <input type="hidden" name="email" value="TheMagicHandyWizard@proton.me">

      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="First Name" required>

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="Last Name" required>

      <label for="date">Today's Date</label>
      <input type="date" id="date" name="Date" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="Email" placeholder="example@email.com" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="Phone Number" placeholder="(555) 123-4567" required>

      <label for="service">Service Requested</label>
      <select id="service" name="Service" required>
        <option value="">-- Please Select a Service --</option>
        <option value="Lawn Service with personal equipment">Lawn Service with personal equipment</option>
        <option value="Interior painting">Interior painting</option>
        <option value="Exterior Painting">Exterior Painting</option>
        <option value="Deep house Cleaning">Deep house Cleaning</option>
        <option value="Magic Simple House Cleaning">Magic Simple House Cleaning</option>
        <option value="Cleaning Trash Bins">Cleaning Trash Bins</option>
        <option value="Window Washing">Window Washing</option>
      </select>

      <label for="message">Additional Details (optional)</label>
      <textarea id="message" name="Message" rows="5"></textarea>

      <button type="submit">Submit Inquiry</button>
    </form>
    <div id="thankyou-message">✅ Thank you! Your inquiry has been sent successfully.</div>
  </div>

  <script>
    const form = document.getElementById('inquiry-form');
    const thankYou = document.getElementById('thankyou-message');
    const phoneInput = document.getElementById('phone');
    const emailInput = document.getElementById('email');

    function isValidPhone(value) {
      return /^\D*(\d\D*){10,15}$/.test(value);
    }

    function isValidEmail(value) {
      return /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/.test(value);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const phoneValid = isValidPhone(phoneInput.value);
      const emailValid = isValidEmail(emailInput.value);

      if (!phoneValid) {
        alert('⚠️ Please enter a valid phone number (10-15 digits).');
        phoneInput.focus();
        return;
      }

      if (!emailValid) {
        alert('⚠️ Please enter a valid email address.');
        emailInput.focus();
        return;
      }

      const formData = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: formData
      });

      if (response.ok) {
        thankYou.style.display = 'block';
        form.reset();
        setTimeout(() => (thankYou.style.display = 'none'), 5000);
      } else {
        alert('There was an error sending your message. Please try again.');
      }
    });
  </script>
</body>
</html>
